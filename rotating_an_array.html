<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Rotating An Array</title>
		<meta charset = "UTF-8" />
	</head>
	<body>
	
		<script type="text/javascript">

			function rotate_array(a,n) {
			
				a = a && a.constructor === Array ? a : [0];
				n = n && n.constructor === Number ? n : 0;
				
				while (n--) {
				
					a.unshift(a.pop());
				}
				return a;
			}
			alert(rotate_array([1,2,3,4,5,6],2));
		</script>	
	</body>
</html>
